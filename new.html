

<html>
<head>
	<title>Frogger</title>
	<link href="new.css" rel="stylesheet">
</head>
<body>

    <div id="player-selection">
        <h2 id="chars-title">Select your Character</h2>
        <button class="chars" onclick="selectChar('char1')"><img src="new-img/1.png" alt="boy character">
            <span class="char-names"><br><em>Boy</em>
            </span>
        </button>
        <button class="chars" onclick="selectChar('char2')" ><img src="new-img/2.png" alt="cat girl character">
            <span class="char-names"><br><em>Cat Girl</em>
            </span>
        </button>
        <button class="chars" onclick="selectChar('char3')"><img src="new-img/10.png" style="height: 80px;" alt="horn girl character">
            <span class="char-names"><br><em>Horn Girl</em>
            </span>
        </button>
        <button class="chars" onclick="selectChar('char4')" ><img src="new-img/9.png" style="height: 80px;" alt="pink girl character">
            <span class="char-names"><br><em>Pink Girl</em>
            </span>
        </button>
        <button class="chars" onclick="selectChar('char5')" ><img src="new-img/5.png" style="height: 80px;" alt="princess girl character">
            <span class="char-names"><br><em>Princes</em>
            </span>
        </button>
        <div>
            <h4 id="selection">Your Character is : <div id="player-selected"></div></h4>
            <button onclick="easyGame()" class="easy-game">Easy</button>
            <button onclick="medGame()" class="med-game">Medium</button>
            <button onclick="hardGame()" class="hard-game">Hard</button>
        </div>

    </div>




    <script src="game.js"></script>
    </body>
    </html>
