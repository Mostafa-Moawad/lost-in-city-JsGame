<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Frogger: Arcade Game</title>
    <link rel="stylesheet" href="instruction.css">
</head>

<body>
    <div id="introduction">
        <div class="intro-container">

            <div class="intro-item">
                <h2>How To Play</h2>
                <div class="intro-desc">
                    <p>Use Buttons To Make Player Moves Between Obstcales 
                        until arrive, Then Score Would Increase </p>
                </div>
            </div>
            <div class="intro-item">
                <h2>Buttons</h2>

                <div class="arrow-grid">
                    <div class="up"><img src="new-img/Arrow_Up.png" alt="Up" class="keys">
                    </div>
                    <div class="left"><img src="new-img/Arrow_Left.png" alt="Left" class="keys">
                    </div>
                    <div class="down"><img src="new-img/Arrow_Down.png" alt="Down" class="keys">
                    </div>
                    <div class="right"><img src="new-img/Arrow_Right.png" alt="Right" class="keys">
                    </div>
                    <!-- <div class="arrows-desc">Move Player</div> -->
                </div>
            </div>
        </div>

</body>
</html>
